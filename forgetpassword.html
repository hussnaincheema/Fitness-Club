      <!-- ======================== BECOME MEMBER BUTTON ===================== -->

      <section id="signin">
        <div class="container member-container">
          <div class="form-desc">
            <h1>Recover Password</h1>
          </div>
          <form>


            <!-- ======== OLD PASSWORD FIELD ========= -->

            <div class="mb-3 form-input">
                <label for="fname" class="form-label">Enter Old Password<sup>*</sup></label>
                <input type="password" class="form-control" id="fname" placeholder="Enter Old Password">
            </div>


            <!-- ======== NEW PASSWORD FIELD ========= -->

            <div class="mb-3 form-input">
                <label for="fname" class="form-label">Enter New Pasword<sup>*</sup></label>
                <input type="password" class="form-control" id="fname" placeholder="Enter New Password">
            </div>


            <!-- ======== CONFIRM PASSWORD FIELD ========= -->

            <div class="mb-3 form-input">
                <label for="fname" class="form-label">Confirm Password<sup>*</sup></label>
                <input type="password" class="form-control" id="fname" placeholder="Confirm Password">
            </div>



            <div class="text-center">
              <a href="#" class="btn btn-dark mx-auto">Reset Password</a>
            </div>
